<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Display</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery library for AJAX -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>
  <body class="m-0 vw-100 max-vw-100">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://static.thenounproject.com/png/1109534-200.png"
            width="45"
            height="45"
          />
          Paver Project</a
        >
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Authors</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="vw-100 d-flex flex-row justify-content-center">
      <div id="scatter-chart"></div>
    </div>

    <script>
      function updateChart() {
        $.get("/temperature_data", function (response) {
          var data = response.data;
          const xValues = data.map((entry) => entry.timestamp);
          const yValuesCelsius = data.map((entry) => entry.celsius);
          const yValuesFahrenheit = data.map((entry) => entry.fahrenheit);
          const traceCelsius = {
            x: xValues,
            y: yValuesCelsius,
            mode: "lines+markers",
            name: "Temperature (Celsius)",
          };

          const traceFahrenheit = {
            x: xValues,
            y: yValuesFahrenheit,
            mode: "lines+markers",
            name: "Temperature (Fahrenheit)",
          };

          // Create the layout
          const layout = {
            title: "Temperature Data",
            xaxis: { title: "Time Recorded", tickformat: "%m-%d %H:%M:%S" },
            yaxis: { title: "Temperature" },
            autosize: false,
            width: 1100,
            height: 700,
          };

          // Create the plot
          Plotly.newPlot(
            "scatter-chart",
            [traceCelsius, traceFahrenheit],
            layout
          );
        });
      }

      updateChart(); // Initial update
      setInterval(updateChart, 6000); // Update chart every minute
    </script>
  </body>
</html>
